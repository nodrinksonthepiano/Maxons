<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://raw.githubusercontent.com/nodrinksonthepiano/Maxons/main/main/pics/MaxonsLogo2016.webp" alt="Maxon's Logo" style="height: 50px;">
                    Maxon's American Grill
                </a>        
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#menuSection">Menu</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>    

    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://raw.githubusercontent.com/nodrinksonthepiano/Maxons/main/main/pics/BaconCheeseburgers2.jpeg" class="d-block w-100" alt="Bacon Cheeseburger">
                </div>
                <div class="carousel-item">
                    <img src="https://raw.githubusercontent.com/nodrinksonthepiano/Maxons/main/main/pics/BurgerBaconCheeseLoadedTots.jpeg" class="d-block w-100" alt="Burger Bacon Cheese Loaded Tots">
                </div>
                <div class="carousel-item">
                    <img src="https://raw.githubusercontent.com/nodrinksonthepiano/Maxons/main/main/pics/PulledPorkFries.jpeg" class="d-block w-100" alt="Pulled Pork Fries">
                </div>                
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>
    <section id="menuSection">
        <h2>Our Menu</h2>
    </section>
